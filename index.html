<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>

    <input type="text" id="textInput">

    <button id="changeText">Change the Text!</button>

    <p id="someText">This is some text.</p>
    
    <script type="text/javascript">
    
      document.getElementById("changeText").onclick = function () {
          var textEntered = "";
          textEntered = document.getElementById("textInput").value;

          document.getElementById("someText").innerHTML = textEntered;
      }

    </script>

</body>
</html>
